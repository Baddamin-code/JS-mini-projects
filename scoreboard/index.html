<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1 class="side">home</h1>
            <div class="score-cont">
                <h1 class="score">0</h1>
            </div>
            <button class="plus1" onclick="increaseHomeBy1()">+1</button>
            <button class="plus2" onclick="increaseHomeBy2()">+2</button>
            <button class="plus3" onclick="increaseHomeBy3()">+3</button>
        </div>
        <div class="guest">
            <h1 class="side">guest</h1>
            <div class="score-cont">
                <h1 class="score">0</h1>
            </div>
            <button class="plus1" onclick="increaseAwayBy1()">+1</button>
            <button class="plus2" onclick="increaseAwayBy2()">+2</button>
            <button class="plus3" onclick="increaseAwayBy3()">+3</button>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
